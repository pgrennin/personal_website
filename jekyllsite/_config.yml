# site settings

title: Patrick Grenning
description:
taglong:
tagshort:
url: patrickgrenning.com
baseurl: ""
permalink: pretty
repo: https://github.com/pgrennin/personal_website

# author settings

author:
  name: Patrick Grenning
  email: pgrennin@gmail.com
photo: /assets/profile.png

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
